<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>số ngày trong một tháng</title>
</head>
<body>
<form>
               <input type="text" id="month">
                <button onclick="operation()">Tính số ngày</button>

 <script>
     function operation() {
         let month = document.getElementById("month").value;
         month = parseInt(month)
       switch (month) {
           case 1:
           case 3:
           case 5:
           case 7:
           case 9:
           case 12:
               document.write("Tháng có 31 ngày") ;
           break;
           case 2:
               document.write("Tháng 2 có 28 hoặc 29 ngày");
           break;
           case 4:
           case 6:
           case 11:
               document.write("Tháng có 30 ngày");
       }
     }
</script>
</form>
</body>
</html>
