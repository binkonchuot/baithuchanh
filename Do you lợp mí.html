<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đu Ziu lợp mí</title>
</head>
<body>
<h1>ĐU ZIU lỚP MI ?</h1>
<button onclick="co()">Cóa</button>
<button id="khong" onmouseover="ko()" style="position: absolute;left: 80px;top: 80px">Không nhé</button>
<script>    function co() {
    alert("Ok nuôn! <3")
}
function ko() {
    let a = window.innerWidth;
    let b = window.innerHeight;
    document.getElementById('khong').style.left = Math.round(a * Math.random()) + 'px';
    document.getElementById('khong').style.top = Math.round(b * Math.random()) + 'px';
}
</script>
</body>
</html>
